name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read  
  security-events: write  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Un seul checkout suffit

    - name: Set up JDK 19
      uses: actions/setup-java@v4
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build the Docker image
      run: |
        IMAGE_TAG=my-springboot-app:${GITHUB_SHA}
        docker build . --file Dockerfile --tag $IMAGE_TAG

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_TAG=my-springboot-app:${GITHUB_SHA}
        docker tag $IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/my-springboot-app:${GITHUB_SHA}
        docker tag $IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/my-springboot-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-springboot-app:${GITHUB_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/my-springboot-app:latest
