name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          java-package: jdk
          architecture: x64
          distribution: 'adoptopenjdk'
          check-latest: false
          
      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
